<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chonburi&family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <title>Quotes generator</title>
</head>
<body>

    <div class="page-container">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Who said what?</h1>
            </div>
        </header>
    
        <main class="main">
            <div class="main__container">
                <div class="picture__container">
                    <img src="img/Tyrion-Lanister.png" alt="Picture of the Author" class="picture__author" id="picture">
                </div>
                <div class="bubble__container">
                    <div class="bubble__content">
                        <p class="bubble__quote" id="quote">“Never forget what you are, the rest of the world will not. Wear it like armour and it can never be used to hurt you.</p>
                        <p class="bubble__author" id="author">– Tyrion Lanister &bull; Game of Thrones</p>
                    </div>
                </div>
                <div class="bubble__btn__container">
                    <button class="bubble__btn" id="btn">New quote</button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
